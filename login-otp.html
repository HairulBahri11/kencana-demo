<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kencana Store â€” Login dengan OTP</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         :root {
      --kencana-blue: #E84158;
      --accent: #2E3A67;
      --muted: #6b7280;
    }

        body {
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                Roboto, "Helvetica Neue", Arial;
            background-color: #f3f4f6;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(11, 43, 72, 0.06);
        }

        /* Styling untuk input OTP (jika perlu custom lebih lanjut) */
        .otp-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            margin: 0 0.25rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .otp-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(242, 177, 52, 0.5);
            outline: none;
        }
    </style>
</head>

<body>
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <a href="index.html" class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-full bg-[color:var(--accent)] flex items-center justify-center font-bold text-[color:var(--kencana-blue)]">
                        K
                    </div>
                    <span class="text-xl font-semibold text-[color:var(--kencana-blue)]">Kencana Store</span>
                </a>
            </div>
            <nav class="flex items-center gap-4 text-sm">
                <a class="nav-link px-3 py-2 text-gray-700 hover:text-[color:var(--kencana-blue)]"
                    href="index.html">Home</a>
                <a class="nav-link px-3 py-2 text-[color:var(--kencana-blue)] font-bold" href="#login">Login</a>
            </nav>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6  bg-gray-50" id="login">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-[color:var(--kencana-blue)]">
                    Login ke Akun Anda
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Masuk dengan Nomor Telepon dan Kode OTP
                </p>
            </div>

            <div id="phone-input-section" class="card p-8 space-y-6">
                <h3 class="text-xl font-semibold text-gray-700">Langkah 1: Masukkan Nomor Telepon</h3>
                <div class="space-y-4">
                    <div>
                        <label for="phone-number" class="sr-only">Nomor Telepon</label>
                        <input id="phone-number" name="phone-number" type="tel" autocomplete="tel" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-[color:var(--accent)] focus:border-[color:var(--accent)] focus:z-10 sm:text-sm"
                            placeholder="Contoh: 081234567890">
                    </div>
                    <button type="button" onclick="sendOtp()"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-[color:var(--kencana-blue)] bg-[color:var(--accent)] hover:bg-[color:var(--accent)]  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[color:var(--accent)]">
                        Kirim Kode OTP
                    </button>
                    <p id="phone-error" class="text-red-500 text-sm text-center"></p>
                </div>
            </div>

            <div id="otp-input-section" class="card p-8 space-y-6 hidden">
                <h3 class="text-xl font-semibold text-gray-700">Langkah 2: Masukkan Kode OTP</h3>
                <p id="otp-info" class="text-sm text-gray-600 text-center">
                    Kode OTP telah dikirim ke <strong id="displayed-phone"></strong>.
                </p>
                <div class="flex justify-center mt-4">
                    <input type="text" id="otp-digit-1" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 'otp-digit-2')">
                    <input type="text" id="otp-digit-2" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 'otp-digit-3')">
                    <input type="text" id="otp-digit-3" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 'otp-digit-4')">
                    <input type="text" id="otp-digit-4" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 'otp-digit-5')">
                    <input type="text" id="otp-digit-5" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 'otp-digit-6')">
                    <input type="text" id="otp-digit-6" class="otp-input" maxlength="1">
                </div>
                <button type="button" onclick="verifyOtp()"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-[color:var(--kencana-blue)] bg-[color:var(--accent)] hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[color:var(--accent)]">
                    Verifikasi OTP
                </button>
                <div class="text-center mt-4">
                    <p id="countdown-text" class="text-sm text-gray-500">Kirim ulang dalam <span
                            id="countdown-timer" class="font-medium text-[color:var(--kencana-blue)]">60</span> detik
                    </p>
                    <button type="button" id="resend-otp-button" onclick="sendOtp()"
                        class="text-sm text-[color:var(--kencana-blue)] hover:underline mt-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                        Kirim Ulang Kode
                    </button>
                    <p id="otp-error" class="text-red-500 text-sm text-center mt-2"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const phoneNumberInput = document.getElementById('phone-number');
        const phoneInputSection = document.getElementById('phone-input-section');
        const otpInputSection = document.getElementById('otp-input-section');
        const displayedPhone = document.getElementById('displayed-phone');
        const phoneError = document.getElementById('phone-error');
        const otpError = document.getElementById('otp-error');
        const resendOtpButton = document.getElementById('resend-otp-button');
        const countdownTimerSpan = document.getElementById('countdown-timer');
        const otpInputs = document.querySelectorAll('.otp-input');

        let countdownInterval;
        let countdownTime = 60; // detik

        // Memindahkan fokus ke input OTP berikutnya
        function moveToNext(currentInput, nextInputId) {
            if (currentInput.value.length === currentInput.maxLength) {
                const nextInput = document.getElementById(nextInputId);
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }

        // Fungsi untuk memulai countdown timer
        function startCountdown() {
            countdownTime = 60;
            resendOtpButton.disabled = true;
            countdownTimerSpan.textContent = countdownTime;
            document.getElementById('countdown-text').classList.remove('hidden');

            countdownInterval = setInterval(() => {
                countdownTime--;
                countdownTimerSpan.textContent = countdownTime;

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    resendOtpButton.disabled = false;
                    document.getElementById('countdown-text').classList.add('hidden');
                }
            }, 1000);
        }

        async function sendOtp() {
            const phone = phoneNumberInput.value.trim();
            phoneError.textContent = ''; // Reset error message

            // Validasi sederhana nomor telepon
            if (!phone || phone.length < 10 || !/^\d+$/.test(phone)) {
                phoneError.textContent = 'Nomor telepon tidak valid.';
                return;
            }

            // Simulasi pengiriman OTP (di dunia nyata, ini akan memanggil API)
            console.log(`Mengirim OTP ke: ${phone}`);
            phoneError.textContent = 'Mengirim OTP...'; // Feedback ke pengguna

            try {
                // Simulasi API call
                await new Promise(resolve => setTimeout(resolve, 2000)); // Delay 2 detik

                phoneInputSection.classList.add('hidden');
                otpInputSection.classList.remove('hidden');
                displayedPhone.textContent = phone;
                phoneError.textContent = ''; // Clear sending message
                otpError.textContent = 'Kode OTP berhasil dikirim!'; // Berikan feedback positif
                otpError.classList.remove('text-red-500');
                otpError.classList.add('text-green-500');

                // Fokus ke input OTP pertama
                otpInputs[0].focus();
                startCountdown(); // Mulai countdown

            } catch (error) {
                phoneError.textContent = 'Gagal mengirim OTP. Coba lagi.';
                console.error("Error sending OTP:", error);
            }
        }

        async function verifyOtp() {
            const otpCode = Array.from(otpInputs).map(input => input.value).join('');
            otpError.textContent = ''; // Reset error message
            otpError.classList.remove('text-green-500'); // Remove green feedback
            otpError.classList.add('text-red-500'); // Default to red for errors

            // Validasi sederhana OTP
            if (otpCode.length !== 6 || !/^\d+$/.test(otpCode)) {
                otpError.textContent = 'Kode OTP harus 6 digit angka.';
                return;
            }

            // Simulasi verifikasi OTP (di dunia nyata, ini akan memanggil API)
            console.log(`Memverifikasi OTP: ${otpCode}`);

            try {
                // Simulasi API call
                await new Promise(resolve => setTimeout(resolve, 2000)); // Delay 2 detik

                // Contoh logika verifikasi: anggap OTP "123456" berhasil
                if (otpCode === '123456') {
                    otpError.textContent = 'Verifikasi OTP berhasil! Mengarahkan ke area member...';
                    otpError.classList.remove('text-red-500');
                    otpError.classList.add('text-green-500');
                    clearInterval(countdownInterval); // Hentikan countdown

                    // Redirect ke halaman member area
                    setTimeout(() => {
                        window.location.href = 'member_area.html'; // Ganti dengan nama file member area Anda
                    }, 1500);
                } else {
                    otpError.textContent = 'Kode OTP salah. Coba lagi.';
                    // Kosongkan input OTP untuk memudahkan pengguna mencoba lagi
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }

            } catch (error) {
                otpError.textContent = 'Terjadi kesalahan saat verifikasi. Coba lagi.';
                console.error("Error verifying OTP:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Event listener untuk memindahkan fokus antar input OTP
            otpInputs.forEach((input, index) => {
                input.addEventListener('keydown', (e) => {
                    // Backspace to previous input
                    if (e.key === 'Backspace' && input.value === '') {
                        if (index > 0) {
                            otpInputs[index - 1].focus();
                        }
                    }
                });

                input.addEventListener('input', () => {
                    // Move to next input on digit entry
                    if (input.value.length === input.maxLength) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        } else {
                            // If it's the last input, optionally submit or unfocus
                            input.blur();
                        }
                    }
                    // Clear error message on user input
                    otpError.textContent = '';
                });
            });

            // Clear phone error on input
            phoneNumberInput.addEventListener('input', () => {
                phoneError.textContent = '';
            });
        });
    </script>
</body>

</html>
